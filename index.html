<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="index.css" rel="stylesheet" />
<body>
<div id="container">
    <div class="title">Vending machine app</div>
    <div id="item-container">
    </div>
    <div class="operations-container">
        <div class="coins-title">Coins:</div>
        <div class="coins-container">
            <div class="coin" data-value="5" data-currency="cent">5¢</div>
            <div class="coin" data-value="10" data-currency="cent">10¢</div>
            <div class="coin" data-value="25" data-currency="cent">25¢</div>
            <div class="coin" data-value="50" data-currency="cent">50¢</div>
            <div class="coin" data-value="1" data-currency="dollar">$1</div>
        </div>
        <div class="money-avb-title" id="current-money">Money available:</div>
        <button class="submit-btn">Get your money and selected item</button>
    </div>
</div>
</body>
<script src="index.ts" type="module"></script>
</html>
